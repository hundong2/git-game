name: Mobile Android CI/Release

on:
  pull_request:
    paths:
      - "mobile-learning-game/**"
      - ".github/workflows/mobile-android-release.yml"
  push:
    branches:
      - main
      - mobile_mode
    tags:
      - "v*"
    paths:
      - "mobile-learning-game/**"
      - ".github/workflows/mobile-android-release.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-learning-game
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android 34 SDK packages
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Compute app version
        id: version
        run: |
          DATE_CODE="$(date -u +%Y%m%d)"
          COMMIT_COUNT="$(git rev-list --count HEAD)"
          SHORT_SHA="$(git rev-parse --short HEAD)"
          VERSION_CODE="${COMMIT_COUNT}"
          VERSION_NAME="0.0.0-dev.${DATE_CODE}+${SHORT_SHA}"
          echo "version_code=${VERSION_CODE}" >> "$GITHUB_OUTPUT"
          echo "version_name=${VERSION_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.6

      - name: Print toolchain info
        run: |
          java -version
          gradle -v
          echo "ANDROID_HOME=${ANDROID_HOME}"
          sdkmanager --version

      - name: Build Debug APK
        env:
          APP_VERSION_CODE: ${{ steps.version.outputs.version_code }}
          APP_VERSION_NAME: ${{ steps.version.outputs.version_name }}
        run: gradle --stacktrace :app:assembleDebug

      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-debug-apk
          path: mobile-learning-game/app/build/outputs/apk/debug/app-debug.apk

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile-learning-game
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android 34 SDK packages
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Validate release tag format
        run: |
          if [[ ! "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid tag: ${GITHUB_REF_NAME}"
            echo "Expected format: vX.Y.Z (example: v1.2.3)"
            exit 1
          fi

      - name: Compute app version
        id: version
        run: |
          COMMIT_COUNT="$(git rev-list --count HEAD)"
          TAG_NAME="${GITHUB_REF_NAME#v}"
          VERSION_CODE="${COMMIT_COUNT}"
          VERSION_NAME="${TAG_NAME:-0.0.0}"
          echo "version_code=${VERSION_CODE}" >> "$GITHUB_OUTPUT"
          echo "version_name=${VERSION_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.6

      - name: Print toolchain info
        run: |
          java -version
          gradle -v
          echo "ANDROID_HOME=${ANDROID_HOME}"
          sdkmanager --version

      - name: Build Release APK
        env:
          APP_VERSION_CODE: ${{ steps.version.outputs.version_code }}
          APP_VERSION_NAME: ${{ steps.version.outputs.version_name }}
        run: gradle --stacktrace :app:assembleRelease

      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-release-apk-${{ github.ref_name }}
          path: mobile-learning-game/app/build/outputs/apk/release/app-release.apk

      - name: Publish GitHub Release with APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: mobile-learning-game/app/build/outputs/apk/release/app-release.apk
