<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Interactive Git learning game with progressive challenges" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <title>Git Learning Game - Master Git Commands</title>
    
    <style>
      body {
        margin: 0;
        font-family: 'JetBrains Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0d1117;
        color: #f0f6fc;
      }
      
      * {
        box-sizing: border-box;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      /* Loading screen */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-size: 1.2rem;
        background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      }
      
      .loading::after {
        content: '';
        margin-left: 10px;
        width: 20px;
        height: 20px;
        border: 2px solid #30363d;
        border-top: 2px solid #00d2ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading">
        ðŸŽ® Loading Git Learning Game...
      </div>
    </div>
  </body>
</html>
