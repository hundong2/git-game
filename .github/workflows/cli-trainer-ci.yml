name: CLI Trainer CI

on:
  push:
    paths:
      - "git-learning-game/cli_trainer/**"
      - "git-learning-game/tests/test_cli_trainer.py"
      - ".github/workflows/cli-trainer-ci.yml"
  pull_request:
    paths:
      - "git-learning-game/cli_trainer/**"
      - "git-learning-game/tests/test_cli_trainer.py"
      - ".github/workflows/cli-trainer-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pytest
        run: python -m pip install --upgrade pip pytest

      - name: Run CLI trainer tests
        env:
          PYTHONPATH: git-learning-game
        run: python -m pytest -q git-learning-game/tests/test_cli_trainer.py

